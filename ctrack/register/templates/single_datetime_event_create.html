{% extends  "snippets/event_form_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block form %}
  <h3 class="mt-2">Create a new Simple Event (Meeting, Phone call, Email)</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
{% endblock form %}
