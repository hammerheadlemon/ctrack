{% extends "base.html" %}

{% block title %}
  Create a new Organisation
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="post" action="">
          {% csrf_token %}
          {{ form }}
          <table>
            {{ addresses.management_form }}
            {{ addresses }}
          </table>
          <input type="submit" value="SUBMIT">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
