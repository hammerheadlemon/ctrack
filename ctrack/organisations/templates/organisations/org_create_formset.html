{% extends "base.html" %}

{% block title %}
  Create a new Organisation
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="post">
          {{ formset.management_form }}
          {% for form in formset %}
            {% crispy form %}
          {% endfor %}
        </form>
      </div>
    </div>
  </div>

{% endblock %}
