{% extends "base.html" %}

{% block title %}
  {{ es.name }}
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-12 pl-0 my-2">
        <div class="row">
          <div class="col-12">
            <h4>{{ es.name }}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12 pl-0 my-2">
            <p>{{ es.description }}</p>  
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 pl-0 my-2">
            <ul>
            {% for ass in asses %}
                <li><a href="{% url "caf:ass_detail" ass.pk %}">{{ ass.name }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
